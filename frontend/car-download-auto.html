<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Automático CAR - Sistema FHV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-box i {
            color: #2196f3;
            margin-right: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-download-alt"></i> Download Automático CAR</h1>
        <p class="subtitle">Sistema de importação via WFS (Web Feature Service)</p>

        <div class="info-box">
            <i class="fas fa-info-circle"></i>
            <strong>Download sem autenticação!</strong><br>
            Acesso direto ao servidor WFS oficial do CAR gov.br.
        </div>

        <form id="downloadForm">
            <div class="form-group">
                <label for="estado">Estado *</label>
                <select id="estado" required>
                    <option value="">Selecione o estado...</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="municipio">Município (opcional)</label>
                <select id="municipio" disabled>
                    <option value="">Primeiro selecione um estado</option>
                </select>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-rocket"></i> Iniciar Download Automático
            </button>

            <button type="button" class="btn btn-secondary" onclick="testarConexao()">
                <i class="fas fa-satellite-dish"></i> Testar Conexão WFS
            </button>
        </form>

        <div id="progressContainer" class="progress-container">
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar" style="width: 0%;">
                    <span id="progressPercent">0%</span>
                </div>
            </div>
            <div id="progressText" class="progress-text">
                Preparando download...
            </div>
        </div>

        <div id="alertContainer"></div>

        <a href="analise-car.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar para Análise CAR
        </a>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let statusInterval = null;

        // Carregar municípios quando estado muda
        document.getElementById('estado').addEventListener('change', async (e) => {
            const estado = e.target.value;
            const municipioSelect = document.getElementById('municipio');

            if (!estado) {
                municipioSelect.innerHTML = '<option value="">Primeiro selecione um estado</option>';
                municipioSelect.disabled = true;
                return;
            }

            municipioSelect.disabled = false;
            municipioSelect.innerHTML = '<option value="">Carregando...</option>';

            try {
                const response = await fetch(`${API_BASE}/car/wfs/municipios/${estado}`);
                const data = await response.json();

                if (data.sucesso && data.municipios.length > 0) {
                    municipioSelect.innerHTML = '<option value="">Todos os municípios</option>';
                    data.municipios.forEach(mun => {
                        const option = document.createElement('option');
                        option.value = mun;
                        option.textContent = mun;
                        municipioSelect.appendChild(option);
                    });
                } else {
                    municipioSelect.innerHTML = '<option value="">Nenhum município encontrado</option>';
                }
            } catch (error) {
                console.error('Erro ao carregar municípios:', error);
                municipioSelect.innerHTML = '<option value="">Erro ao carregar</option>';
            }
        });

        // Iniciar download
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const estado = document.getElementById('estado').value;
            const municipio = document.getElementById('municipio').value;

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progressPercent');
            const progressText = document.getElementById('progressText');
            const alertContainer = document.getElementById('alertContainer');

            // Mostrar progresso
            progressContainer.classList.add('show');
            alertContainer.innerHTML = '';
            progressBar.style.width = '10%';
            progressPercent.textContent = '10%';
            progressText.textContent = 'Iniciando download...';

            // Desabilitar botão
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Baixando...';

            try {
                // Iniciar download
                const response = await fetch(`${API_BASE}/car/download-wfs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ estado, municipio })
                });

                const data = await response.json();

                if (data.sucesso) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-info">
                            <strong>Download iniciado!</strong><br>
                            ${data.mensagem}
                        </div>
                    `;

                    // Polling do status a cada 2 segundos
                    statusInterval = setInterval(async () => {
                        try {
                            const statusResponse = await fetch(`${API_BASE}/car/wfs/status`);
                            const statusData = await statusResponse.json();

                            if (statusData.sucesso && statusData.download) {
                                const download = statusData.download;

                                if (download.status === 'concluido') {
                                    clearInterval(statusInterval);

                                    progressBar.style.width = '100%';
                                    progressPercent.textContent = '100%';
                                    progressText.textContent = `✅ Concluído! ${download.total_registros} imóveis importados`;

                                    alertContainer.innerHTML = `
                                        <div class="alert alert-success">
                                            <strong>Sucesso!</strong><br>
                                            ${download.total_registros} imóveis CAR foram importados com sucesso!
                                            <div class="stats-grid">
                                                <div class="stat-box">
                                                    <div class="stat-value">${download.total_registros}</div>
                                                    <div class="stat-label">Imóveis Importados</div>
                                                </div>
                                                <div class="stat-box">
                                                    <div class="stat-value">${download.estado}</div>
                                                    <div class="stat-label">Estado</div>
                                                </div>
                                            </div>
                                        </div>
                                    `;

                                    btn.disabled = false;
                                    btn.innerHTML = '<i class="fas fa-rocket"></i> Iniciar Download Automático';

                                } else if (download.status === 'erro') {
                                    clearInterval(statusInterval);

                                    progressText.textContent = `❌ Erro: ${download.erro_mensagem}`;

                                    alertContainer.innerHTML = `
                                        <div class="alert alert-error">
                                            <strong>Erro!</strong><br>
                                            ${download.erro_mensagem}
                                        </div>
                                    `;

                                    btn.disabled = false;
                                    btn.innerHTML = '<i class="fas fa-rocket"></i> Iniciar Download Automático';

                                } else {
                                    // Em progresso
                                    const total = download.total_registros || 0;
                                    progressText.textContent = `⏳ ${total} imóveis processados...`;

                                    // Animação de progresso (não sabemos o total)
                                    const currentWidth = parseInt(progressBar.style.width) || 10;
                                    if (currentWidth < 90) {
                                        const newWidth = Math.min(currentWidth + 5, 90);
                                        progressBar.style.width = `${newWidth}%`;
                                        progressPercent.textContent = `${newWidth}%`;
                                    }
                                }
                            }

                        } catch (error) {
                            console.error('Erro ao verificar status:', error);
                        }
                    }, 2000);

                } else {
                    throw new Error(data.erro || 'Erro desconhecido');
                }

            } catch (error) {
                console.error('Erro:', error);

                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        <strong>Erro!</strong><br>
                        ${error.message}
                    </div>
                `;

                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-rocket"></i> Iniciar Download Automático';
            }
        });

        // Testar conexão WFS
        async function testarConexao() {
            const alertContainer = document.getElementById('alertContainer');

            alertContainer.innerHTML = `
                <div class="alert alert-info">
                    <strong>Testando conexão...</strong><br>
                    Aguarde enquanto verificamos a conexão com o servidor WFS do CAR.
                    <div class="loading"></div>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/car/wfs/testar`);
                const data = await response.json();

                if (data.sucesso) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✅ Conexão OK!</strong><br>
                            ${data.mensagem}<br>
                            O servidor WFS do CAR está acessível.
                        </div>
                    `;
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            <strong>❌ Falha na Conexão</strong><br>
                            ${data.erro}<br>
                            O servidor WFS pode estar temporariamente indisponível.
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        <strong>❌ Erro de Rede</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Limpar interval ao sair da página
        window.addEventListener('beforeunload', () => {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
        });
    </script>
</body>
</html>
